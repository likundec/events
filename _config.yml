# Site settings
title: "Kwin Lee Resume"
description: "A resume for Kwin Lee."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Kwin Lee"
resume_title:                   "PhD Candidate"

# used for the contact button in _layouts/resume.html
